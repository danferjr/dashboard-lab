<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;   
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --dark: #232830;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;
            font-size: Quicksand, sans-serif;
        }
        .container{
            width: 100%;
            height: 300px;
            position: absolute;
            bottom: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            font-size: 13px;
            border-top: 1px solid var(--dark);
            background-color: var(--very-light-pink);
        }
        .logo-uni{
            width: 100px;
            filter: brightness(1.1);
            mix-blend-mode: multiply;
        }
        footer ul{
            margin: 10px;
            list-style: none;
            display: flex;
            padding-left: 0;            
        }
        .footer-rigth{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        .footer-left p{
            font-size: 5px;
            text-align: center;
        }
        footer .footer-rigth {
            justify-self: center;   
        }
        footer ul li a {
            margin: 10px;
            color: var(--dark);
            text-decoration: none;
        }
        .list-1, .list-2, .list-3{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
